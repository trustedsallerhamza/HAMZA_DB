<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: #f5f5f5;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      position: relative;
    }

    h2 {
      color: #FF6347;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn.login {
      background: #FF6347;
      color: white;
    }

    .btn.get-userpass {
      background: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    .popup {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }

    .popup.success {
      background-color: #e0ffe0;
      color: #2d8a2d;
      display: block;
    }

    .popup.error {
      background-color: #ffe0e0;
      color: #d12d2d;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn login">Login</button>
    </form>

    <button onclick="window.location.href='idpass.html'" class="btn get-userpass">GET USERNAME PASS</button>

    <div id="popup" class="popup"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'Hamza' && password === 'Hamza321') {
        popup.textContent = '‚úÖ Login successful!';
        popup.className = 'popup success';
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Redirect after success
        }, 1500);
      } else {
        popup.textContent = '‚ùå Wrong ID or Password!';
        popup.className = 'popup error';
      }
    });
  </script>
</body>
</html>
