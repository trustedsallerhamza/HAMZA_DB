<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Username and Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: Darkblu;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .idpass-container {
            text-align: center;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            color: #4CAF50;
            font-size: 24px;
        }
        .details {
            margin: 15px 0;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #e55347;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="idpass-container">
        <h2>TRUSTED SALLER HAMZA</h2>
        
        <!-- Username Field -->
        <div class="details">
            <strong>contact with ADMIN:</strong> Trusted saller HAMZA
            <button class="copy-btn" onclick="copyText('username')">Copy</button>
        </div>
        
        <!-- Password Field -->
        <div class="details">
            <strong>Whatsapp Number:</strong> 03231104399
            <button class="copy-btn" onclick="copyText('password')">Copy</button>
        </div>

        <!-- Back to Login Button -->
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>

    <script>
        function copyText(type) {
            let textToCopy = '';
            if (type === 'username') {
                textToCopy = 'Hamza';
            } else if (type === 'password') {
                textToCopy = '03231104399';
            }
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert(type.charAt(0).toUpperCase() + type.slice(1) + ' copied to clipboard!');
        }
    </script>
</body>
</html>
